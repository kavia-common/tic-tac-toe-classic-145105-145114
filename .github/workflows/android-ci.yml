name: Android CI (Managed Workflow)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-debug-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tic-tac-toe-classic-145105-145114/tic_tac_toe_frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Generate native project (prebuild)
        run: npx expo prebuild --platform android
      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
